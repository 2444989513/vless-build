on:
  push:
    paths:
      - 'version'

name: release-build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3

      - name: Install Golang
        uses: actions/setup-go@v2
        with: 
          go-version: 1.15.x

      - name: Set variables
        run: |
          echo "VERSION=$(cat version | head -1 | tr -d [:space:])" >> $GITHUB_ENV
          echo "GOPATH=$(dirname $GITHUB_WORKSPACE)" >> $GITHUB_ENV
          echo "$(dirname $GITHUB_WORKSPACE)/bin" >> $GITHUB_PATH
          echo "PATH=$GOPATH/bin" >> $GITHUB_PATH
        shell: bash

      - name: Start Build
        run: |
          git clone https://github.com/rprx/v2ray-vless.git && cd v2ray-vless
          bazel build --action_env=PATH=$PATH \
          --action_env=GOPATH=$(go env GOPATH) \
          --action_env=GOCACHE=$(go env GOCACHE) \
          --action_env=SPWD=$PWD \
          --spawn_strategy local \
          //release:all

      - name: Prepare
        run: |
          mkdir -p release
          cp v2ray-vless/bazel-bin/release/v2ray-* release/

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./release/*
          
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set variables
        run: |
          echo "VERSION=$(cat version | head -1 | tr -d [:space:])" >> $GITHUB_ENV
        shell: bash

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build latest
        run: |
          cd src/
          docker buildx build --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x \
          --output "type=image,push=true" \
          --tag "${{ secrets.DOCKER_USERNAME }}/vless:latest" \
          --file Dockerfile .

      - name: Build tag
        run: |
          cd src/
          docker buildx build --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x \
          --output "type=image,push=true" \
          --tag "${{ secrets.DOCKER_USERNAME }}/vless:${{ env.VERSION }}" \
          --file Dockerfile .

  test:
    needs: [build,push]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set variables
        run: |
          echo "VERSION=$(cat version | head -1 | tr -d [:space:])" >> $GITHUB_ENV
        shell: bash

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint /usr/bin/v2ray ${{ secrets.DOCKER_USERNAME }}/vless:latest -version
          docker run --rm --entrypoint /usr/bin/v2ray ${{ secrets.DOCKER_USERNAME }}/vless:${{ env.VERSION }} -version
